<!DOCTYPE html>
<html>
<head>
<title>REVERSESTRING</title>
<center>
<h2>Reverse a String</h2>
</center>
</head>
<body>
<script>
function rev(){
var a=document.getElementById("s1").value;
var b="";

for(var i=a.length-1;i>=0;i--){
b+=a[i];
}
alert("Reversed String "  +"'"+b+"'" + a.length);
}
</script>
<center>
String:<input type="text" id="s1">
<button onclick="rev()">Reverse</button>
</center>
</body>
</html>
