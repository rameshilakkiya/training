<!DOCTYPE html>
<html>
<head>
<title>FACTORIAL</title>
</head>
<body>
<script>
function fact(){
var fac=1;
var a=document.getElementById("fac").value;
for(var i=1;i<=a;i++){
fac=fac*i;
}
alert("Factorial of Given Number "  + "'" +fac + "'");
}
</script>
Enter Number:<input type="text" id="fac">
<button onclick="fact()">Factorial</button>
</body>
</html>
