<DOCTYPE html>
<html>
<head>
<title>TABLE</title>
</head>
<body>
<center>
<h1>PSNA COLLEGE OF ENGINEERING AND TECHNOLOGY</H1>
<table>
<form>
<tr>
<td>Prefix</td><td><input type="text"></td>
</tr>
<tr>
<td>Name</td><td><input type="text" placeholder="Enter Your FirstName"></td>
<td><input type="text" placeholder="Enter Your LastName"></td>
</tr>
<tr>
<td>Email</td><td><input type="email" placeholder="xyz@ex.com" required:true></td>
</tr>
<tr>
<td>MobileNumber</td><td><input type="text" maxlength="10"></td>
</tr>
<tr>
<td>Gender</td>
<td>Female<input type="radio" id="female" name="g">
Male<input type="radio" id="female" name="g">
</td>
<tr>
<td>Course</td>
<td><select name="courses"><option value="Bc">Bachelors</option>
<option value="mc">Masters</option>
<option value="ec">Engineering</option>
<option value="m">Management</option></select>
</td>
</tr>
<tr>
<td>Hobbies</td>
<td><select name="hob" multiple><option value="h1">Sports</option>
<option value="c">Music</option>
<option value="e">Reading</option>
<option value="s">Extras</option></select>
</td>
</tr>


</form>
</table>
</center>
</body>
</html>
